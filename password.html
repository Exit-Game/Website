<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit game website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">Smart Express Boardcomputer</div>
    <div class=form-container>
        <form class=form-container action="/app.js">
            <label for="pwd">Enter password:</label>
            <input type="password" class=button id="pwd" name="pwd" minlength="8"><br><br>
            <input type="submit" class="button">
            <button type=button class="button1" id="fgpw" onclick="showWindow('helpWindow')">?</button>
            <div class="Window" id="helpWindow">
                  <span class="close" id="closeHelpWindow" onclick="closeWindow('helpWindow')">&times;</span>
                  <div class="HelpWindowContent">
                    <p>Passwort vergessen?</p>
                    <p>Lösen Sie folgende Sicherheitsfrage und benutzen Sie ihre Antwort als Passwort:</p>
                    <p>"Ich bin schwer zu bekommen, aber leicht zu verlieren. Du wirst mich nie haben, wenn du mich suchst. Manche haben mich, aber keiner weiß es wirklich. Was bin ich?"</p>
                  </p>
                  </div>
                </div>
              </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
